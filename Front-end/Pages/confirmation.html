<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

        content="Orinoco, un site d'e-commerce made in france proposant plusieurs type de produits, comme Oribook et Oritextile.">
    <title>Orinoco, e-commerce made in france</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="../css/styleConfirmation.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,100&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f38525ba3.js" crossorigin="anonymous"></script>
</head>


<body>

    <header>
        <nav class=" d-flex justify-content-around align-items-center size-header bg-header">
            <div class="image-header">
                <a href="../index.html"><img class="image-header" src="../img/logobis1.png" alt="Logo de Oriphoto"></a>
            </div>
            <div>
                <a id="nav-link" class="font-navlink" href="../index.html">Accueil</a>
            </div>
        </nav>
    </header>
    <main class="d-flex flex-column align-items-center">
        <div class="title-page mt-5">
            <h1 class="text-center p-5">Récapitulatif de vôtre panier</h1>
        </div>
        <section class="container m-5">
            <div class=" row section-order  p-5">
                <p class="section-p"> <span id="order-firstname"></span>, merci d'avoir commandé sur notre
                    site.<br> La
                    référence
                    de votre commande <span id="product-id"></span>,<br>
                    vous a été envoyé à votre
                    adresse e-mail: <span id="order-mail"></span>.</p>
                <div class="details ">
                    <ul class="details-order">Détails de votre Facture:</ul>
                    <li><span id="order-firstname2"></span> <span id="order-lastname"></span><br></li>
                    <li><span id="order-address"></span></li>
                    <li><span id="order-city"></span></li>
                    <div><button id="order-print" class="btn btn-outline-dark btn-lg">Imprimer</button></div>
                </div>

        </section>
    </main>



    <footer>
        <div class="footer d-flex flex-row justify-content-center align-items-center bg-footer">
            <div class="d-flex justify-content-center align-items-center icones">
                <a href="#" aria-label="icône pour instagram"><i class="fab fa-instagram icon-footer"></i></a>
                <a href="#" aria-label="icône pour twitter"><i class="fab fa-twitter icon-footer"></i></a>
                <a href="#" aria-label="icône pour facebook"><i class="fab fa-facebook-square icon-footer"></i></a>
            </div>
            <div class="contact"><a class="contacts" href="mailto:maximepaupy@gmail.com">Contact</a></div>
        </div>
    </footer>
    <script src="../js/function.js" defer></script>
    <script src="../js/confirmation.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
