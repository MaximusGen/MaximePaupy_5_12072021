<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Orinoco, un site d'e-commerce made in france proposant plusieurs type de produits, comme Oribook et Oritextile.">
    <title>Orinoco, Page produit</title>
    <link rel="stylesheet" href="../css/styleProduit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,100&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f38525ba3.js" crossorigin="anonymous"></script>
    <script src="../js/produits.js" defer></script>
</head>


<body>

    <header>
        <div class="header-bar">
            <a href="../index.html"><img class="image-header" src="../img/logobis1.png"
                    alt="Logo de Orinoco,site d'e-commerce français"></a>
            <a href="pages/panier.html">
                <p class="header-menu">Vôtre Panier <i class="fas fa-shopping-basket"></p></i>
            </a>
        </div>
    </header>

    <main>

        <div class="central-image "></div>

        <section>
            <div class="produit">
                <div class="img-produit">
                    <img id="img" src="" alt="">
                </div>
                <div class="description-produit">
                    <h1 id="name-produit"></h1>
                    <label id="lenses-produit" for="lenses">Lentilles:</label>
                    <select name="lenses" id="lenses"></select>
                    <p id="stock-produit"></p>
                    <h2 id="price-produit"></h2>
                    <button class="button-produit">Ajouter au panier <i class="fas fa-shopping-basket"></i></button>
                </div>
            </div>
        </section>

        <div class="central-image"></div>

    </main>

    <footer>
        <div class="footer-bar">
            <div class="logo-footer">
                <a href="#" aria-label="icône pour instagram"><i class="fab fa-instagram icon-footer"></i></a>
                <a href="#" aria-label="icône pour twitter"><i class="fab fa-twitter icon-footer"></i></a>
                <a href="#" aria-label="icône pour facebook"><i class="fab fa-facebook-square icon-footer"></i></a>
            </div>
        </div>
    </footer>

</body>

</html>
