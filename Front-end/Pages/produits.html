<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Orinoco, un site d'e-commerce made in france proposant plusieurs type de produits, comme Oribook et Oritextile.">
    <title>Orinoco, Page produit</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/styleProduit.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,100&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f38525ba3.js" crossorigin="anonymous"></script>

</head>


<body>

    <header>
        <nav class=" d-flex justify-content-around align-items-center size-header bg-header">
            <div class="image-header">
                <a href="../index.html"><img class="image-header" src="../img/logobis1.png" alt="Logo de Oriphoto"></a>
            </div>
            <div id="nav-link">
                <a class="font-navlink" href="panier.html">Panier</a>
            </div>
        </nav>
    </header>

    <main>

        <div class="bg-image"></div>

        <section class="d-flex flex-wrap justify-content-center">
            <div class="card m-5 d-flex justify-content-center">
                <img id="img" src="" class="card-img-top" alt="">
                <div class="card-body d-flex flex-column">
                    <div class="mt-2">
                        <h1 id="name-produit" class="card-title text-center">Card title</h1>
                    </div>
                    <div class="mt-3">
                        <label id="lenses-produit" for="lenses" class="mt-3">Lentilles:</label>
                        <select name="lenses" id="lenses"></select>
                        <label for="AppareilNum">Quantité :</label>
                        <input class="quantity" id="AppareilNum" min="0" name="AppareilNum" value="1" type="number">
                    </div>
                    <div class="mt-3">
                        <p id="stock-produit" class="card-text"></p>
                    </div>
                    <div class="mt-3">
                        <h2 id="price-produit" class="card-text"></h2>
                    </div>
                    <div class="align-self-center">
                        <button id="buttonAdd"
                            class="btn btn-sm btn-outline-secondary p-3 ml-5 text-white text-center bg-btn">Ajouter
                            au
                            panier <i class="fas fa-shopping-basket"></i></button>
                    </div>
                </div>
            </div>
        </section>

        <div class="bg-image"></div>

    </main>

    <footer>
        <div class="footer d-flex flex-row justify-content-center align-items-center bg-footer">
            <div class="d-flex justify-content-center align-items-center">
                <a href="#" aria-label="icône pour instagram"><i class="fab fa-instagram icon-footer"></i></a>
                <a href="#" aria-label="icône pour twitter"><i class="fab fa-twitter icon-footer"></i></a>
                <a href="#" aria-label="icône pour facebook"><i class="fab fa-facebook-square icon-footer"></i></a>
            </div>
        </div>
    </footer>
    <script src="../js/produits.js" defer></script>
</body>

</html>
