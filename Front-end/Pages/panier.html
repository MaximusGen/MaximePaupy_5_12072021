<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Orinoco, un site d'e-commerce made in france proposant plusieurs type de produits. Consultez vôtre panier puis validez le formulaire pour commander.">
    <title>OriPhoto, vôtre panier</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../styles.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,100&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f38525ba3.js" crossorigin="anonymous"></script>
</head>


<body>

    <!-- Header de Oriphoto -->

    <header>
        <nav class=" d-flex justify-content-around align-items-center size-header bg-dark">
            <div class="image-header">
                <a href="../index.html"><img class="image-header" src="../img/logobis1.png" alt="Logo de Oriphoto"></a>
            </div>
            <div>
                <a class="font-navlink" id="basketPreview" href="../index.html">Accueil</a>
            </div>
        </nav>
    </header>

    <!-- Main de Oriphoto -->

    <main>

        <!-- Titre de la page -->

        <div class="mt-4">
            <h1 class="text-center p-5 text-uppercase title-page ">Vôtre Panier</h1>
        </div>

        <!-- Tableau du Panier -->

        <div class="table-responsive m-5">
            <table class="table table-hover my-auto mx-0">
                <thead>
                    <tr class="text-center fs-5">
                        <th class="fs-3 fw-bold" scole="col">Produit</th>
                        <th class="fs-3 fw-bold" scole="col">Nom</th>
                        <th class="fs-3 fw-bold" scole="col">Option</th>
                        <th class="fs-3 fw-bold" scole="col">Quantité</th>
                        <th class="fs-3 fw-bold" scole="col">Prix</th>
                        <th class="fs-3 fw-bold" scole="col" class="bg-light">Sous-total</th>
                    </tr>
                </thead>
                <tbody id="productsBasket">
                    <!--Insertion panier.js-->
                </tbody>
                <tfoot>
                    <tr class="text-center fs-5 bg-light">
                        <th colspan="4" class="bg-white"></th>
                        <th colspan="1">Total : </th>
                        <th colspan="1" id="totalPrice"></th>
                    </tr>
                </tfoot>
            </table>
            <div class="mt-3">
                <button type="button" id="clearBasket" class="btn btn-lg btn-outline-dark">Vider le
                    panier</button>
            </div>
        </div>

        <!-- Formulaire  -->

        <div class="d-flex align-items-center bg-light m-5">
            <form class="m-3 w-100">
                <div class="f orm-row">
                    <div class="col-md-4 mb-3">
                        <label class="fw-bold fs-5 mb-3" for="validationDefault01">Prénom:</label>
                        <input type="text" class="form-control" id="firstname" placeholder="Maxime"
                            style="max-width: 500px;" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="fw-bold fs-5 mb-3" for="validationDefault02">Nom:</label>
                        <input type="text" class="form-control" id="lastname" style="max-width: 500px;"
                            placeholder="Paupy" required>
                    </div>
                    <div class="col-md-4 mb-3">
                        <label class="fw-bold fs-5 mb-3" for="validationDefaultUsername">Adresse e-mail:</label>
                        <input type="text" class="form-control" id="mail" placeholder="maxime@exemple.fr"
                            style="max-width: 500px;" aria-describedby="Votre addresse e-mail" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="col-md-6 mb-3">
                        <label class="fw-bold fs-5 mb-3" for="validationDefault03">Adresse:</label>
                        <input type="text" class="form-control" id="address" style="max-width: 500px;"
                            placeholder="28 rue de Paris" required>
                    </div>
                    <div class="col-md-3 mb-3">
                        <label class="fw-bold fs-5 mb-3" for="validationDefault04">Ville:</label>
                        <input type="text" class="form-control" id="city" style="max-width: 500px;" placeholder="Paris"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="checkbox" required>
                        <label class="fw-bold fs-5" class="form-check-label" for="invalidCheck2">
                            Accepter les termes et conditions
                        </label>
                    </div>
                </div>
                <button class="btn btn-lg mt-3 btn-outline-dark " id="postbtn" type="submit">Valider vôtre
                    commande</button>
            </form>
        </div>

    </main>

    <!-- Footer sur Oriphoto -->

    <footer>
        <div class="footer d-flex flex-row justify-content-center align-items-center bg-dark">
            <div class="d-flex justify-content-center align-items-center flex-grow-1">
                <a href="#" aria-label="icône pour instagram"><i class="fab fa-instagram fs-1 m-4 color"></i></a>
                <a href="#" aria-label="icône pour twitter"><i class="fab fa-twitter fs-1 m-4 color "></i></a>
                <a href="#" aria-label="icône pour facebook"><i class="fab fa-facebook-square fs-1 m-4 color"></i></a>
            </div>
            <div class="mx-5"><a class="color" href="mailto:maximepaupy@gmail.com">Contact</a></div>
        </div>
    </footer>

    <script src="../js/function.js" defer></script>
    <script src="../js/panier.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>

</html>
