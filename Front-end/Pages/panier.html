<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Orinoco, un site d'e-commerce made in france proposant plusieurs type de produits, comme Oribook et Oritextile.">
    <title>Orinoco, e-commerce made in france</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/stylePanier.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,100&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f38525ba3.js" crossorigin="anonymous"></script>
</head>


<body>

    <header>
        <nav class=" d-flex justify-content-around align-items-center size-header bg-header">
            <div class="image-header">
                <a href="../index.html"><img class="image-header" src="../img/logobis1.png" alt="Logo de Oriphoto"></a>
            </div>
            <div>
                <a class="font-navlink" href="../index.html">Accueil</a>
            </div>
        </nav>
    </header>

    <main>

        <div class="bg-image"></div>

        <div class="row m-5">
            <div class="col-75">
                <div class="container">
                    <form>

                        <div class="row">
                            <div class="col-50">
                                <h3>Remplissez ce formulaire</h3>
                                <label for="fname"><i class="fa fa-user"></i> Nom/Prénom </label>
                                <input type="text" id="fname" name="firstname" placeholder="Paupy Maxime">
                                <label for="email"><i class="fa fa-envelope"></i> E-mail</label>
                                <input type="text" id="email" name="email" placeholder="maximepaupy@exemple.fr">
                                <label for="adr"><i class="fa fa-address-card-o"></i> Adresse</label>
                                <input type="text" id="adr" name="address" placeholder="28 rue du landy">
                                <label for="city"><i class="fa fa-institution"></i> Ville</label>
                                <input type="text" id="city" name="city" placeholder="Paris">

                                <div class="row">
                                    <div class="col-50">
                                        <label for="zip">Code Postal</label>
                                        <input type="text" id="zip" name="zip" placeholder="75013">
                                    </div>
                                </div>
                            </div>

                            <div class="col-50">
                                <h3>Paiement</h3>
                                <label for="fname">Cartes Bleue Accéptées</label>
                                <div class="icon-container">
                                    <i class="fa fa-cc-visa" style="color:navy;"></i>
                                    <i class="fa fa-cc-amex" style="color:blue;"></i>
                                    <i class="fa fa-cc-mastercard" style="color:red;"></i>
                                    <i class="fa fa-cc-discover" style="color:orange;"></i>
                                </div>
                                <label for="cname">Nom sur la carte</label>
                                <input type="text" id="cname" name="cardname" placeholder="Maxime Paupy">
                                <label for="ccnum">Numéro de la carte</label>
                                <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                                <label for="expmonth"> Mois d'expiration de la carte</label>
                                <input type="text" id="expmonth" name="expmonth" placeholder="Août">

                                <div class="row">
                                    <div class="col-50">
                                        <label for="expyear">Années d'expiration de la carte</label>
                                        <input type="text" id="expyear" name="expyear" placeholder="2018">
                                    </div>
                                    <div class="col-50">
                                        <label for="cvv">CVV</label>
                                        <input type="text" id="cvv" name="cvv" placeholder="352">
                                    </div>
                                </div>
                            </div>

                        </div>
                        <button type="submit" id="validation-form" class="btn">Valider vôtre commande</button>
                    </form>
                </div>
            </div>

            <div class="col-25">
                <div class="container">
                    <h4 class="mt-3">Récapitulatif
                    </h4>
                    <div class="content-add mt-4">
                        <div id="produit-add" class=" d-flex flex-row  justify-content-between">
                            <p id="empty-basket">Panier Vide</p>
                        </div>
                    </div>
                    <hr>
                    <p>Total <span id="total-price" class="price"></span></p>
                    <button id="clear-basket" class="btn">Supprimer vôtre panier</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer d-flex flex-row justify-content-center align-items-center bg-footer">
            <div class="d-flex justify-content-center align-items-center">
                <a href="#" aria-label="icône pour instagram"><i class="fab fa-instagram icon-footer"></i></a>
                <a href="#" aria-label="icône pour twitter"><i class="fab fa-twitter icon-footer"></i></a>
                <a href="#" aria-label="icône pour facebook"><i class="fab fa-facebook-square icon-footer"></i></a>
            </div>
        </div>
    </footer>
    <script src="../js/panier.js" defer></script>
</body>

</html>
