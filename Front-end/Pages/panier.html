<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Orinoco, un site d'e-commerce made in france proposant plusieurs type de produits, comme Oribook et Oritextile.">
    <title>Orinoco, e-commerce made in france</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/stylePanier.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&family=Shrikhand&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,400;0,700;1,100&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f38525ba3.js" crossorigin="anonymous"></script>
</head>


<body>

    <header>
        <nav class=" d-flex justify-content-around align-items-center size-header bg-header">
            <div class="image-header">
                <a href="../index.html"><img class="image-header" src="../img/logobis1.png" alt="Logo de Oriphoto"></a>
            </div>
            <div>
                <a class="font-navlink" href="../index.html">Accueil</a>
            </div>
        </nav>
    </header>

    <main>

        <div class="title-page">
            <h1 class="text-center p-5">Récapitulatif de vôtre panier</h1>
        </div>

        <div class="row m-5">
            <div class="col-75">
                <div class="container">
                    <form>

                        <div class="row">
                            <div class="col-50">
                                <h3 class="mt-3">Remplissez ce formulaire</h3>
                                <label class="mt-3" for="firstname"><i class="fa fa-user"></i> Prénom </label>
                                <input type="text" id="firstname" name="firstname" placeholder="Maxime">
                                <label for="lastname"><i class="fa fa-user"></i> Nom</label>
                                <input type="text" id="lastname" name="lastname" placeholder="Paupy">
                                <label for="address"><i class="fa fa-address-card-o"></i> Adresse</label>
                                <input type="text" id="address" name="address" placeholder="28 rue du landy">
                                <label for="city"><i class="fa fa-institution"></i> Ville</label>
                                <input type="text" id="city" name="city" placeholder="Paris">

                                <div class="row">
                                    <div class="col-50">
                                        <label for="mail"><i class="fa fa-envelope"></i> Adresse e-mail</label>
                                        <input type="text" id="mail" name="mail" placeholder="maximepaupy@exemple.fr">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <p id="error"></p>
                        <button type="submit" id="validation-form" class="btn">Valider vôtre
                            commande</button>

                    </form>
                </div>
            </div>

            <div class="col-25">
                <div class="container">
                    <h4 class="mt-3">Vôtre panier
                    </h4>
                    <div class="content-add mt-4">
                        <div id="produit-add" class=" d-flex flex-row  justify-content-between">
                            <p id="empty-basket">Panier Vide</p>
                        </div>
                    </div>
                    <hr>
                    <p>Total <span id="total-price" class="price"></span></p>
                    <button id="clear-basket" class="btn">Supprimer vôtre panier</button>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="footer d-flex flex-row justify-content-center align-items-center bg-footer">
            <div class="d-flex justify-content-center align-items-center">
                <a href="#" aria-label="icône pour instagram"><i class="fab fa-instagram icon-footer"></i></a>
                <a href="#" aria-label="icône pour twitter"><i class="fab fa-twitter icon-footer"></i></a>
                <a href="#" aria-label="icône pour facebook"><i class="fab fa-facebook-square icon-footer"></i></a>
            </div>
        </div>
    </footer>
    <script src="../js/panier.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>

</html>
